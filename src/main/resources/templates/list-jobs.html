<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<table  th:block th:each:="job: ${jobs}" class="job-listing">
    <tr>
        <td th:text="${job.getId}"></td>
        <td th:text="${job.getAllEmployers}"></td>
        <td th:text="${job.getAllLocations}"></td>
        <td th:text="${job.getAllPositionTypes}"></td>
        <td th:text="${job.getAllCoreCompetency}"></td>
    </tr>
    </th:block>
</table>
</div>

</body>
</html>
